<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
    
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
          <form action="">
          <label for="emil">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha">
          <a href="#" id="forget-pass">Esqueceu a senha?</a>
          <input type="submit" value="Login" name="" id="">
        </form>
        <div id="social-container">
            <p>Entre pelas suas redes sociais</p>
            <img href="#" width=35px height= 35px src="./img/face-logo.png" alt="Ícone do Facebook">
            <img href="#" width=35px height= 35px src="./img/google-logo.jpg" alt="Ícone do Google">
            <img href="#" width=35px height= 35px src="./img/linkedin-logo.png" alt="Ícone do Linkedin">
        </div>
        <div id="register-container">
            <p>Não possui cadastro?</p>
            <a href="#">Registrar-se</a>
        </div>
    </div>
    
</body>
</html>
